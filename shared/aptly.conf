{
  "rootDir": "/home/jenkins/.aptly",
  "downloadConcurrency": 4,
  "downloadSpeedLimit": 0,
  "architectures": [],
  "dependencyFollowSuggests": false,
  "dependencyFollowRecommends": false,
  "dependencyFollowAllVariants": false,
  "dependencyFollowSource": false,
  "gpgDisableSign": true,
  "gpgDisableVerify": false,
  "downloadSourcePackages": false,
  "ppaDistributorID": "ubuntu",
  "ppaCodename": "",
  "S3PublishEndpoints": {
     "cloudant-packages-ci":{
        "region":"us-east-1",
        "bucket":"cloudant-packages-ci",
        "awsAccessKeyID": "{{aws-access-key-id}}",
        "awsSecretAccessKey": "{{aws-secret-access-key}}",
        "acl":"public-read"
     },
     "cloudant-packages-private":{
        "region":"us-east-1",
        "bucket":"cloudant-packages-private",
        "awsAccessKeyID": "{{aws-access-key-id}}",
        "awsSecretAccessKey": "{{aws-secret-access-key}}",
        "acl":"public-read"
     },
     "cloudant-packages-public":{
        "region":"us-east-1",
        "bucket":"cloudant-packages-public",
        "awsAccessKeyID": "aws-access-key-id}}",
        "awsSecretAccessKey": "{{aws-secret-access-key}}",
        "acl":"public-read"
     }
  }
}
